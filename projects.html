<!DOCTYPE html>
<html>
<head>
    <style>
 /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f4f8; /* Soft light background */
    color: #2c3e50; /* Dark muted text color */
}

/* Header */
header {
    background-color: #6c5ce7; /* Vibrant purple */
    color: #fff;
    text-align: center;
    padding: 1.5rem 0;
}

header h1 {
    font-size: 2.5rem;
    margin: 0;
    letter-spacing: 1px;
}

/* Projects Section */
.projects-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.project-card {
    background: #ffffff; /* Clean white card */
    padding: 1.5rem;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    border: 2px solid #74b9ff; /* Light teal border */
}

.project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

.project-card h2 {
    font-size: 1.5rem;
    color: #0984e3; /* Deep teal for the title */
    margin-bottom: 0.5rem;
}

.project-card p {
    font-size: 1rem;
    color: #636e72; /* Soft grey for descriptions */
    margin-bottom: 1rem;
}

.project-card a {
    display: inline-block;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    color: #fff;
    background-color: #00cec9; /* Vibrant teal button */
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.project-card a:hover {
    background-color: #0984e3; /* Deeper teal on hover */
    transform: scale(1.05); /* Slight zoom */
}

/* Footer */
footer {
    text-align: center;
    padding: 1rem;
    background: #6c5ce7; /* Same vibrant purple as header */
    color: #fff;
    margin-top: 2rem;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
}

    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
    </header>
    <main>
        <section class="projects-container">
            <!-- Project 1 -->
            <div class="project-card">
                <h2>Location-Based alarm</h2>
                <p>A location-based alarm system that triggers notifications when the user reaches a specific location.</p>
                <a href="https://aravind2444.github.io/location-alarm/" target="_blank">View Project</a>
            </div>
            <!-- Project 2 -->
            <div class="project-card">
                <h2>Drum kit</h2>
                <p>A Drum kit Website where you can drum your heart out!!!</p>
                <a href="https://aravind2444.github.io/Drum-kit/" target="_blank">View Project</a>
            </div>
            <!-- Add more projects as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Aravindakshan R.</p>
    </footer>
</html>
